<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Stoop Sale</title>
    <link rel="stylesheet" href="CSS\styles.css">
    <style>
        
        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .interactive-button {
            padding: 12px 24px;
            margin: 0 10px;
            font-size: 1em;
            color: #fff;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .interactive-button:hover {
            background-color: #138496;
            transform: scale(1.05);
        }
    </style>
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Brooklyn Stoop Sale</h1>
            <div class="d-flex flex-column justify-content-center w-100 h-100">
           
                <p>üõçÔ∏è Clothes, Home Goods, Shoes, Tchotchkes üõçÔ∏è</p>
                <p>üìÖ Date: July 20, 2024</p>
                <p>‚è∞ Time: 10:00 AM - 4:00 PM</p>
                <p>üìç Location: 2nd Pl. and Court St, Brooklyn, NY</p>
            
        </header>
        <div id="map"></div>
        <div class="button-container">
            <button id="shareBtn" class="interactive-button">Share Invitation</button>
            <button id="playMusicBtn" class="interactive-button">Play Music</button>
        </div>
    </div>
    <audio id="backgroundMusic" autoplay loop muted>
        <source src="ASSETS\m3.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function initMap() {
            const stoopSaleLocation = { lat: 40.680635, lng: -73.994872 };
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: stoopSaleLocation
            });

            new google.maps.Marker({
                position: stoopSaleLocation,
                map: map
            });
        }

        // Attempt to play the audio immediately
        const audio = document.getElementById('backgroundMusic');
        audio.muted = false;
        audio.play().then(() => {
            console.log('Music is playing');
        }).catch(error => {
            console.log('Autoplay prevented:', error);
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('shareBtn').addEventListener('click', () => {
                const shareData = {
                    title: 'Brooklyn Stoop Sale',
                    text: 'Come to our Brooklyn Stoop Sale on July 20, 2024! Clothes, home goods, shoes, and tchotchkes await you!',
                    url: window.location.href
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => console.log('Successfully shared'))
                        .catch((error) => console.error('Error sharing', error));
                } else {
                    alert('Web Share API not supported in this browser.');
                }
            });

            document.getElementById('playMusicBtn').addEventListener('click', () => {
                const music = document.getElementById('backgroundMusic');
                if (music.paused) {
                    music.play();
                    console.log('Music resumed');
                } else {
                    music.pause();
                    console.log('Music paused');
                }
            });
        });
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM8LFkdq9fISqWRWFt1u-rqsALyptk1g4&callback=initMap" async defer></script>
</body>
</html>
